
<article>
    <!--뉴스,블로그 글, feed 같은 경우 article 태그를 사용한다.-->
    <!--눈에 보이지 않는 title을 작성해준다.-->
    <h1>A Tweet from 김익명</h1>
    <header>
        <!--click img:go to writer's page, anchor tag-->
        <a href="#">
            <img src="#" alt="김익명" />
        </a>
        <h2>
            <a href="#">
                김익명
            </a>
        </h2>
        <!--description list :key&value형태의 정보를 markup-->
        <dl>
            <div>
                <dt>Username</dt>
                <dd>
                    <a href="#">
                        @anonymouskim
                    </a>
                </dd>
            </div>
            <div>
                <dt>Posted</dt>
                <dd>
                    <a href="#">
                        Dec 25
                    </a>
                </dd>
            </div>
        </dl>
        <button type="button" aria-label="Options">
            <!-- Icon -->
        </button>
        <div>
            <button type="button">
                <!-- Icon -->
                Show less often
            </button>
            <button type="button">
                <!-- Icon -->
                Embed Tweet
            </button>
            <button type="button">
                <!-- Icon -->
                Unfollow @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Mute @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Block @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Report Tweet
            </button>
        </div>
    </header>

    <p>
        영어를 잘 하고 싶다. 그러나 공부를 하고 싶지는 않다.
    </p>

    <footer>
        <button type="button">
            <span class="sr-only">Tweet your reply</span>
            <strong aria-label="3 replied">3</strong>
        </button>
        <button type="button">
            <span class="sr-only">Retweet</span>
            <strong aria-label="3 retweeted">3</strong>
        </button>
        <div>
            <button type="button">
                Retweet
            </button>
            <button type="button">
                Retweet with comment
            </button>
        </div>
        <button type="button">
            <span class="sr-only">Like this tweet</span>
            <strong aria-label="100 liked">100</strong>
        </button>
        <button type="button">
            <span class="sr-only">Share</span>
        </button>
        <div>
            <button type="button">
                Send via Direct Message
            </button>
            <button type="button">
                Add Tweet to Bookmarks
            </button>
            <button type="button">
                Copy link to Tweet
            </button>
        </div>
    </footer>
</article>
