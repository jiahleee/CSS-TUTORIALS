<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형상세</title>
    <link rel="stylesheet" href="./respstyle.css">
    <script src="https://kit.fontawesome.com/3625c042d9.js" crossorigin="anonymous"></script>
</head>
<body>
<article class="card">

    <div class="card-category">
        <header class="card-header">
            <a href="https://www.naver.com/">
            <div class="product-type">
                <span>콘서트</span>><span>국내뮤지션</span>
            </div>
            </a>
            <div class="card-share">
                <button type="button" class="share-button" aria-label="Share this product"></button>
            </div>

        </header>
    </div>

    <div class="card-image">
        <img src="./assets/autumnvacance.jpg" alt="메인포스터"/>
    </div>

    <div class="card-content">

        <div class="card-content-title">
            <h1>가을방학 정규 4집 발매 기념 공연 [세상은 한장의 손수건]</h1>
        </div>

        <div class="card-content-rate">

            <div class="card-content-review">
               <a href="https://www.naver.com/">
                <strong>
                    4.94
                </strong>
                <span>
                    (203)
                </span>
               </a>
            </div>

            <div class="card-content-likes">
                <button type="button" class="like-button" aria-label="Like this property"></button>
                <strong>
                    118
                </strong>
            </div>

        </div>

        <div class="card-content-schedule">
            <div class="date">
                <strong>2020.09.05~2020.09.06</strong>
            </div>

            <div class="place">
                    <a href="#">
                        <strong>노들섬 라이브 하우스</strong>
                        <i class="fas fa-map-marker-alt"></i>
                    </a>
            </div>
        </div>

    </div> <!--div card-content-->

    <div class="card-detail-top">
        <dl>
            <div>
                <dt>등급</dt>
                <dd>8세이상</dd>
            </div>
            <div>
                <dt>관람시간</dt>
                <dd>110분</dd>
            </div>
            <div>
                <dt>출연</dt>
                <dd>가을방학</dd>
            </div>
            <div>
                <dt>가격</dt>
                <dd>
                    <div class="card-content-price">
                        <span>R석</span><span>121,000원</span><br>
                        <span>S석</span><span>110,000원</span>
                    </div>
                </dd>
            </div>
        </dl>
    </div>

    <div class="card-detail-bottom">
        <dl>
            <div>
                <dt>공연시간안내</dt>
                <dd>
                    <span>"2020년 8월 29일(토) 오후 6시"</span><br>
                    <span>"2020년 8월 20일(일) 오후 5시"</span>
                </dd>
            </div>
            <div>
                <dt>배송정보</dt>
                <dd><!--예매테이블 수령방법 컬럼-->
                    <span>본 상품은 일괄배송 상품으로 2020년 08월 10일부터 순차 배송됩니다.</span>
                </dd>
            </div>
        </dl>
    </div>


</article>
