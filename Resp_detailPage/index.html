<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형상세</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./grid.min.css" />
    <link rel="stylesheet" href="./respstyle.css">
    <script src="https://kit.fontawesome.com/3625c042d9.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="landing">
    <div class="container">
        <div class="row">
            <div class="col-12">
               <div class="landing-content">
                   <a href="#" class="landing-category">
                       <span>콘서트</span>><span>국내뮤지션</span>
                   </a>
                   <h1 class="landing-title">
                       가을방학 정규 4집 발매 기념 공연 [세상은 한장의 손수건]
                   </h1>

                   <div class="landing-dateplace">
                       <strong class="landing-date">
                           2020.08.28~2020.09.27
                       </strong>
                       <a href="#" class="landing-place">
                           노들섬 라이브 하우스
                       </a>
                       <button type="button" class="share-button" aria-label="Share this product"></button>
                   </div>
               </div>
            </div>
        </div>
    </div>
</section>
<section class="main">
    <div class="container">
        <div class="row">

            <div class="col-12 col-md-5">
                <div class="main-image">
                    <img src="./assets/autumnvacance.jpg" alt="가을방학콘서트"/>
                </div>

                <div class="main-rate">
                    <div class="main-likes">
                        <button type="button" class="like-button" aria-label="Like this property"></button>
                        <strong class="main-likes-number">
                            118
                        </strong>
                    </div>
                    <div class="main-reviews">
                        <a href="#" class="main-review-link">
                            <strong>
                                4.94
                            </strong>
                            <span>
                                (203)
                            </span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-7">
                <div class="main-detail-top">
                    <dl>
                        <div>
                            <dt>등급</dt>
                            <dd>8세이상</dd>
                        </div>
                        <div>
                            <dt>관람시간</dt>
                            <dd>110분</dd>
                        </div>
                        <div>
                            <dt>출연</dt>
                            <dd>가을방학</dd>
                        </div>
                        <div>
                            <dt>가격</dt>
                            <dd>
                                <div class="main-price">
                                    <span>R석</span><span>121,000원</span><br>
                                    <span>S석</span><span>110,000원</span>
                                </div>
                            </dd>
                        </div>
                    </dl>
                </div>

                <div class="main-detail-bottom">
                    <dl>
                        <div>
                            <dt>공연시간안내</dt>
                            <dd>
                                <span>"2020년 8월 29일(토) 오후 6시"</span><br>
                                <span>"2020년 8월 20일(일) 오후 5시"</span>
                            </dd>
                        </div>
                        <div>
                            <dt>배송정보</dt>
                            <dd><!--예매 테이블 수령방법 컬럼-->
                                <span>본 상품은 일괄배송 상품으로 2020년 08월 10일부터 순차 배송됩니다.</span>
                            </dd>
                        </div>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</section>
